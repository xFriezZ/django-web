{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="Лого">
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house-laptop" style="color: #B197FC;"></i></i> Главная</li></a>
            <a href="{% url 'chatgpt' %}"><li><i class="fa-regular fa-comment" style="color: #B197FC;"></i> ChatGPT</li></a>
            <a href="{% url 'telegram' %}"><li><i class="fa-brands fa-telegram" style="color: #B197FC;"></i> Telegram</li></a>
            <a href="{% url 'first' %}"><li><i class="fa-solid fa-envelope-circle-check" style="color: #B197FC;"></i> Оставить заявку</li></a>
        </ul>
    </aside>
    <main>
    {% block content %}
    {% endblock %}
    </main>
</body>
</html>
