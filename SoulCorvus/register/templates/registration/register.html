{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <script href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'registration/css/register.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="{% static 'registration/img/logononame.png' %}" alt="">
        </div>
        <div class="text-center mt-4 name">
            SoulCorvus
        </div>
        <form class="p-3 mt-3" method="post">
            {% csrf_token %}
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="username" placeholder="Имя пользователя" required="">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fa fa-envelope"></span>
                <input type="text" name="email" placeholder="Эл.почта" required="">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password1" placeholder="Пароль" required>
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password2" placeholder="Подтвердите Пароль" required>
            </div>
            {{ form.errors }}
            <input type="submit" value="Зарегистрироваться">
        </form>
        <div class="text-center fs-6">
            <p class="text-inverse text-center">Уже есть учетная запись? <a href="{% url 'login' %}">Войти</a></p>
        </div>
    </div>
</body>
</html>
